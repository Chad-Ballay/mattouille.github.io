<div class="contact">
  <form action="https://formspree.io/{{ site.email }}" method="POST">
      <div>
        <input type="hidden"  value="Website Contact Submission" />
        <input type="text" name="_gotcha" style="display:none" />
        <input type="text" id="input-name" name="name" placeholder="Name">
        <input type="email" id="input-email" name="_replyto" placeholder="Email address">
        <input type="hidden" name="_next" value="//mattouille.com/thanks.html" />
        <input type="hidden" id="input-subject" name="_subject" value="MattOuille.com Contact Form Submission">
        <textarea name="message" type="text" id="input-message" name="message" placeholder="Message"></textarea>
      </div>
      <input type="submit" value="Submit" id="input-submit">
  </form>
</div>
